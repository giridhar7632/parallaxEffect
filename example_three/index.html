<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layer Parallax</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section style="z-index: 10000;">
    start scorlling
  </section>
  <div class="plane">
    <img src="assets/plane.svg" alt="plane">
  </div>
  <main>
    <div class="upper">
      <img src="assets/cloud1.png" alt="cloud1" class="up">
      <img src="assets/cloud2.png" alt="cloud2" class="up">
      <img src="assets/cloud3.png" alt="cloud3" class="up">
      <img src="assets/cloud4.png" alt="cloud4" class="up">
      <img src="assets/cloud5.png" alt="cloud5" class="up">
    </div>
    <div class="lower">
      <img src="assets/cloud5.png" alt="cloud1" class="down">
      <img src="assets/cloud4.png" alt="cloud2" class="down">
      <img src="assets/cloud1.png" alt="cloud3" class="down">
      <img src="assets/cloud2.png" alt="cloud4" class="down">
      <img src="assets/cloud3.png" alt="cloud5" class="down">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
