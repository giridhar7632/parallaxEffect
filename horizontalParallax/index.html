<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Horizontal Parallax</title>
</head>
<body>
  <div class="hero">
      <div class="layer">
        <img src="./assets/cloud-1.svg" class="cloud cl1" alt="cloud-1">
      </div>
      <div class="layer">
        <img src="./assets/cloud.svg" class="cloud cl2" alt="cloud">
      </div>
      <div class="layer">
        <img src="./assets/cloud-1.svg" class="cloud cl3" alt="cloud-1">
      </div>
      <div class="layer">
        <img src="./assets/cloud.svg" class="cloud cl4" alt="cloud">
      </div>
      <div class="layer">
        <img src="./assets/cloud.svg" class="cloud cl5" alt="cloud">
      </div>
      <div class="layer">
        <img src="./assets/plane.svg" class="plane pl" alt="plane">
      </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="letter" data-speed="9">P</div>
      <div class="letter" data-speed="6">A</div>
      <div class="letter" data-speed="8">R</div>
      <div class="letter" data-speed="6">A</div>
      <div class="letter" data-speed="7">L</div>
      <div class="letter" data-speed="8">L</div>
      <div class="letter" data-speed="4">A</div>
      <div class="letter" data-speed="7">X</div>
    </div>
  </div>
  Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  <script src="script.js"></script>
</body>
</html>
